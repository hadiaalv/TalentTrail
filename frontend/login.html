<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Log In | TalentTrail</title>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-gray-900 p-8 rounded-2xl shadow-lg hover:shadow-lime-400 transition duration-300">
    <h2 class="text-3xl font-bold text-lime-400 text-center mb-6">Log In</h2>
    
    <form action="#" method="POST" class="space-y-5">
      <input type="email" placeholder="Email Address" class="w-full px-4 py-3 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-lime-400 transition" required>

      <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-lime-400 transition" required>

      <button type="submit" class="w-full bg-lime-400 text-black py-3 rounded font-semibold hover:bg-lime-500 transition">Log In</button>
    </form>

    <p class="text-sm text-center text-gray-400 mt-6">
      Don't have an account? 
      <a href="signup.html" class="text-lime-400 hover:underline">Sign up now</a>
    </p>
  </div>

</body>
</html>
